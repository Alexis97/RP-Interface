<!DOCTYPE html>

<html lang="en">

<head>
    <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> -->
    <title>Github RP Demo</title>
</head>

<body style="margin: 10px">
    <div>
        <crowd-form id="form">
            <div id="container">
                <crowd-polygon id='annotator' name="myTexts"
                                    src="figures/images/1.jpg"
                                    header="Please label ONE or MORE recurring patterns. For each Recurring Pattern, please use the polygon tool to draw contours around each Instance"
                                    labels="['Recurring Pattern 1']">

                <short-instructions>
                  <h3 style="text-align:center"> For this task, you will need to complete: </h3>
                  <p>
                      <ol>
                          <li>
                              Label one or more recurring patterns for an arbitrary number of images.
                          </li>
                          <li>
                              You may choose to skip any image.
                          </li>
                          <li>
                              You may stop at any time. 
                          </li>
                          <li>
                              Your total time limit is 1 hour.
                          </li>
                      </ol>
                  </p>
            
                  <br><br><br>
                  <center>
                    <crowd-button id="addLabelButton">Add</crowd-button>
                  
                    <br><br><br>
                    <h3>
                    Manage labels
                    </h3>
                    <div id="labelsSection"></div>
                  </center>
                  
                </short-instructions>
                <full-instructions id="fullInstructions">
                </full-instructions>

                </crowd-polygon>

            </div>

            <!-- <div id="label-buttons" class="col-1" display: inline-block;>
        <p>
          Put the buttons here.
        </p>
      </div> -->
        </crowd-form>
    </div>

    <script
            src="instruction/scripts.js"></script>

</body>

</html>
