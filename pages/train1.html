<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Symmetry Labeling</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>

    <body>
        <div class="container">

            <div class="page-header">
                    <!-- <h1>Label one symmetry per image.</h1> -->
                    <h3 class="text-center"><b>Label one symmetry per image.</b></h3>
                <p class="lead"></p>
            </div>

            <div class="row">
                <div class="col-md-5 label-panel">
                    <!-- <p class="lead">FIRST, CHOOSE WHICH TYPE OF SYMMETRY TO BE LABELED!</p> -->
                    <p class="lead">FIRST, CHOOSE WHICH TYPE OF SYMMETRY TO BE LABELED!</p>

                    <ul class="list-group" id="option-left">
                        <a class="list-group-item" id="rot">Rotation center (one point/click)</a>
                        <!-- <a class="list-group-item" id="ref">Reflection axis (two end points/clicks)</a> -->
                    </ul>

                    <img class="bk-image" src = ""> </img>
                    <canvas class="labeling-tool" id="canvas-left">
                        [Left Image Here]
                    </canvas>

                    <p>
                        <center>
                            <button type="button" class="btn btn-default clear" id="left">Clear Last Label</button>
                        </center>
                    </p>

                </div>

                <div class="col-md-2 submit-panel">
                    <div class="vertical-center">
                        <div class="page-header">
                            <p class="text-center">
                                    <button type="button" class="btn btn-lg btn-primary" id="next-train">Next Page</button>
                            </p>
                        </div>
                        <div id="info-board">
                            <!-- <p class="text-center" id = "skipped"> Skipped: 0 </p>
                            <p class="text-center" id = "total"> (Max:100) </p>

                            <p class="text-center" id = "labeled"> Labeled: 0 </p>
                            <p class="text-center" id = "total"> (Max:100) </p> -->
                            <p class="text-center"> Minimum Labeled </p>
                        </div>
                    </div>

                </div>

                <div class="col-md-5 label-panel">
                    <p class="lead">FIRST, CHOOSE WHICH TYPE OF SYMMETRY TO BE LABELED!</p>

                    <ul class="list-group" id="option-right">
                        <!-- <a class="list-group-item" id="rot">Rotation center (one point/click)</a> -->
                        <a class="list-group-item" id="ref">Reflection axis (two end points/clicks)</a>
                    </ul>

                    <img class="bk-image" src = "" ></img>
                    <canvas class="labeling-tool" id="canvas-right">
                        [Right Image Here]
                    </canvas>

                    <p>
                        <center>
                            <button type="button" class="btn btn-default clear" id="right">Clear Last Label</button>
                        </center>
                    </p>
                </div>

            </div>

        </div>
    </body>

    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
